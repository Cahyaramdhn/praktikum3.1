<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="datasukses.html">
        <h1>Black goose bistro | Pizza -on Demand</h1>
        <p>our 12"wood-fired pizzas are avalible for delivery. build your custom pizza and we'll delivery it within an hour</p>
        
        
        <fieldset>
            <legend>your information</legend>
           <div>
            <label for="input-name">Name :</label>
            <input id="input-name" type="text" placeholder="Masukan Name">
            <br>
           </div>
            <div>
                <label for="input-Address">Address :</label>
                <input id="input-Address" type="text" placeholder="Masukan Address">
                <br>
            </div>
           <div>
            <label for="input-Telephone Number">Telephone Number :</label>
            <input id="input-Telephone Number" type="text" placeholder="Masukan Number">
            <br>
           </div>
           <div>
            <label for="input-email">Email :</label>
            <input id="input-email" type="text" placeholder="Masukan Email">
            <br>
           </div>
           <div>
            <label for="">Delivery Intruction</label><br>
            <textarea name="" id="" cols="30" rows="4" maxlength="400" placeholder="Masukan Intruksi"></textarea>
           </div>
        </fieldset>
            
        <div>
            <h3><b>Design Your Dream Pizza</b></h3>
            <p>pizza specs</p>
            <fieldset>
               <div>
                <legend>Crust (Choose one)</legend>
                <input name="crust" type="radio">
                <label for="Classic white">Classsic white</label>
               </div>
               <div>
                <input name="crust" type="radio">
                <label for="Multigrain">Multigrain</label>
               </div>
               <div>
                <input name="crust" type="radio">
                <label for="Cheese-stuffed Crust">Cheese-stuffed Crust</label>
               </div>
               <div>
                <input name="crust" type="radio">
                <label for="Gluten-free">Gluten-freet</label>
               </div>
            </fieldset>

            <fieldset>
                <legend>Toppings (Choose as many as you want):</legend>
                <div>
                    <input name="Toppings" id="Red-sauce"  type="checkbox">
                    <label for="Red-sauce">Red sauce</label>
                </div>
                <div>
                    <input name="Toppings" id="White-sauce"  type="checkbox">
                    <label for="White-sauce">White saucet</label>
                </div>
                <div>
                    <input name="Toppings" id="Mozzarella-cheese" type="checkbox">
                    <label for="Mozzarella-cheese">Mozzarella cheese</label>
                </div>
                <div>
                    <input name="Toppings" id="Papperoni" type="checkbox">
                    <label for="Papperoni">Papperoni</label>
                </div>
                <div>
                    <input name="Toppings" id="Mushrooms" type="checkbox">
                    <label for="Mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input name="Toppings" id="Peppers" type="checkbox">
                    <label for="Peppers">Peppers</label>
                </div>
                <div>
                    <input name="Toppings" id="Anchovies" type="checkbox">
                    <label for="Anchovies">Anchovies</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Number</legend>
                <div>
                    <label for="how-many-pizza">how many pizza</label>
                    <select  id="how-many-pizza">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>



                    </select>
                </div>
                
            </fieldset>
            
               
            


        </div>
            
      
        
        
        
        
        
        
        <input type="submit" value="Bring me a pizza!">
        <input type="reset" value="reset"> 
    </form>
</body>
</html>
